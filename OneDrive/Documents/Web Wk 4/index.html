<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="return validateRegistration()">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        <span id="nameError" class="error-message"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <span id="emailError" class="error-message"></span>

        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <span id="passwordError" class="error-message"></span>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required>
        <span id="confirmPasswordError" class="error-message"></span>

        <label for="age">Age:</label>
        <input type="number" id="age" required>
        <span id="ageError" class="error-message"></span>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" required> Male
        <input type="radio" name="gender" value="female" required> Female
        <span id="genderError" class="error-message"></span>

        <label for="country">Country:</label>
        <select id="country" required>
            <option value="">Select your country</option>
            <option value="usa">USA</option>
            <option value="canada">Canada</option>
            <option value="uk">UK</option>
        </select>
        <span id="countryError" class="error-message"></span>

        <input type="checkbox" id="terms" required> I accept the Terms and Conditions
        <span id="termsError" class="error-message"></span>

        <button type="submit">Register</button>
    </form>

    <h2>Login Form</h2>
    <form id="loginForm" onsubmit="return validateLogin()">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" required>
        <span id="loginEmailError" class="error-message"></span>

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" required>
        <span id="loginPasswordError" class="error-message"></span>

        <button type="submit">Login</button>
    </form>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
